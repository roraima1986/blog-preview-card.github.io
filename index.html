<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <!--Fuente en CSS-->
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <!--Estilos-->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!--Estilos Responsive-->
  <link rel="stylesheet" href="./assets/css/responsive.css">
  
</head>
<body>

  <div class="layout">
    
    <!--Tarjeta-->
    <main class="card">    
        
        <!--Contenedor de la imagen-->
        <div class="card__img-container">
          <img src="./assets/images/illustration-article.svg" alt="Content Illustration" class="card__img"/>
        </div>
  
        <!--Contenido de la tarjeta-->
        <div class="card__content">
  
          <span class="category">Learning</span>
          <p class="publishdate">Published 21 Dec 2023</p>
          <h1 class="title">
            <a href="#" class="title__link">HTML & CSS foundations</a>
          </h1>
          <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>  
          
        </div>

        <!--Contenedor del autor-->
        <div class="card__author">
          <div class="author__img-container">
            <img src="./assets/images/image-avatar.webp" alt="Avatar" class="author__img" />
          </div>
          
          <p class="author__name">Greg Hooper</p>
        </div>
        
    </main>

  </div>
  

  <!--Footer-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roraima Lugo</a>.
  </footer>
</body>
</html>
